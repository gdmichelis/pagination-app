<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Shoes Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <section class="mt-5 mb-5">
        <h1 class="text-center text-secondary">Shoe Products Table Pagination</h1>
    </section>
</div>
    </section>
    <section>
        <div class="shoes-table mt-4">
            <table class="table table-striped table-secondary table-hover table-bordered border-secondary">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Φωτογραφία</th>
                        <th>Περιγραφή</th>
                        <th>Μέγεθος</th>
                        <th>Χρώμα</th>
                        <th>Φύλο</th>
                        <th>Τιμή</th>
                    </tr>
                </thead>
                <tbody id="shoes-table-body"></tbody>
            </table>
        </div>
    </section>
</div>
<section class="mt-5 mb-5">
    <div class="row">
        <div class="col-5">
            <div class="row">
                <div class="col-5 ms-5 text-end">
                    <span>Αποτελέσματα ανά σελίδα</span>
                </div>
                <div class="col-2">
                    <select name="products-per-page" id="products-per-page" class="form-select">
                     <option value="2">2</option>
                     <option value="5">5</option>
                     <option value="10">10</option>
                     <option value="15">15</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-7">
            <nav aria-label="Products pagination">
               <ul class="pagination"></ul>
            </nav>
        </div>
   </div>
</section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="pagination.js"></script>
</body>
</html>
